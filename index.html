<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Camera</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/icon-48x48.png">
  <meta name="theme-color" content="#0045B8">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      box-sizing: border-box;
      font-size: 100%;
    }

    html,
    body {
      height: 100%;
    }

    #wrapper-video {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    video {
      height: auto;
      width: auto;
    }

    #display {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div id="wrapper-video">
    <video id="video" autoplay></video>
    <p id="display">show me resolution</p>
  </div>

  <script src="install-sw.js"></script>
  <script>
    var video = document.getElementById('video');
    var show = document.getElementById('display');

    // Get access to the camera!
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Not adding `{ audio: true }` since we only want video now

      /* Setting up the constraint */
      var facingMode = "environment"; // Can be 'user' or 'environment' to access back or front camera (NEAT!)
      var constraints = {
        video: {
          facingMode: facingMode,
          // width: {ideal: 2560 }, //4096},
          // height: {ideal: 720},
          advanced: [
            {width: {exact: 2560}},
            {width: {exact: 1920}},
            {width: {exact: 1280}},
            {width: {exact: 1024}},
            {width: {exact: 900}},
            {width: {exact: 800}},
            {width: {exact: 640}},
            {width: {exact: 320}}
          ]
        }
      }
      navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
      });
    }

    function getResolution() {
      show.innerText = `${video.videoWidth}x${video.videoHeight}`
      video.style.width = "640px"
    }

    video.addEventListener('canplay', getResolution);
  </script>
</body>

</html>
