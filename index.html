<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Camera</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/icon-48x48.png">
  <meta name="theme-color" content="#0045B8">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    #wrapper-video {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    video {
      height: auto;
      width: auto;
    }

    input#resolution {
      position: fixed;
    }

    /********** Range Input Styles **********/
    /*Range Reset*/
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 15rem;
    }

    /* Removes default focus */
    input[type="range"]:focus {
      outline: none;
    }

    /***** Chrome, Safari, Opera and Edge Chromium styles *****/
    /* slider track */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #053a5f;
      border-radius: 0.5rem;
      height: 0.5rem;
    }

    /* slider thumb */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      /* Override default look */
      appearance: none;
      margin-top: -12px;
      /* Centers thumb on the track */

      /*custom styles*/
      background-color: #5cd5eb;
      height: 2rem;
      width: 1rem;
    }

    input[type="range"]:focus::-webkit-slider-thumb {
      border: 1px solid #053a5f;
      outline: 3px solid #053a5f;
      outline-offset: 0.125rem;
    }

    /******** Firefox styles ********/
    /* slider track */
    input[type="range"]::-moz-range-track {
      background-color: #053a5f;
      border-radius: 0.5rem;
      height: 0.5rem;
    }

    /* slider thumb */
    input[type="range"]::-moz-range-thumb {
      border: none;
      /*Removes extra border that FF applies*/
      border-radius: 0;
      /*Removes default border-radius that FF applies*/

      /*custom styles*/
      background-color: #5cd5eb;
      height: 2rem;
      width: 1rem;
    }

    input[type="range"]:focus::-moz-range-thumb {
      border: 1px solid #053a5f;
      outline: 3px solid #053a5f;
      outline-offset: 0.125rem;
    }
  </style>
</head>

<body>

  <div id="wrapper-video">
    <video id="video" autoplay></video>
    <input id="resolution" type="range" value="640" min="640" max="2400">
  </div>

  <script src="install-sw.js"></script>
  <script>
    var video = document.getElementById('video');
    var slider = document.getElementById('resolution');



    slider.addEventListener("input", (event) => {
      console.log(event.target.value);

      let resolution = event.target.value;
      video.style.width = `${resolution}px`
    })

    // Get access to the camera!
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Not adding `{ audio: true }` since we only want video now

      /* Setting up the constraint */
      var facingMode = "environment"; // Can be 'user' or 'environment' to access back or front camera (NEAT!)
      var constraints = {
        video: {
          facingMode: facingMode,
          advanced: [
            {width: {exact: 2560}},
            {width: {exact: 1920}},
            {width: {exact: 1280}},
            {width: {exact: 1024}},
            {width: {exact: 900}},
            {width: {exact: 800}},
            {width: {exact: 640}},
            {width: {exact: 320}}
          ]
        }
      }
      navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
        video.srcObject = stream;
      });
    }

    function getResolution() {
      video.style.width = "640px"
    }

    video.addEventListener('canplay', getResolution);

  </script>
</body>

</html>
